<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>싱숑샹숑</title>
</head>
<body>
    <div id="topFixedBar" class="top-fixed-bar gradient">
        <nav>
            <button class="ranking-icon">
                <i class="fa-solid fa-ranking-star"></i>
            </button>        
            <a class="main-top-logo" href="#">
                <img class="main-top-logo-image" alt="err.png">
            </a>
            <button class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </nav>       
        <div class="progress-container">
            <div class="progress" style="width: 0%;"></div>
        </div>
    </div>
    <div id="mainContainer" class="main-container">
        <article class="with-result">
            <div class="result">
                <div class="title"><span class="quiz-title">어쩌구 저쩌구 고사</span>
                    <div class="subtitle">성적결과표</div>
                </div>

                <div class="score">
                    nn점
                </div>

                맞히셨습니다!<br>
                당신은 현재 랭킹 <span class="ranking">n</span>위
            </div>
            <button>트친한테 자랑하기</button>
            <button>실친한테 자랑하기</button>
            <div class="row">
                <button>재응시</button>
                <button class="active">다른 모의고사 풀기</button>
            </div>
            <div class="post-section">
                
            </div>
        </article>
    </div>
</body>
</html>
