<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>고인물테스트</title>

    <link rel="apple-touch-icon" sizes="57x57" href="../../assets/logo/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="../../assets/logo/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../../assets/logo/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="../../assets/logo/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../../assets/logo/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="../../assets/logo/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="../../assets/logo/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../../assets/logo/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../../assets/logo/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="../../assets/logo/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../assets/logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../../assets/logo/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../assets/logo/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <link rel="manifest" href="../../assets/logo/manifest.json">
    <meta name="msapplication-TileImage" content="../../assets/logo/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div id="topFixedBar" class="top-fixed-bar clip-path-bugfix">
        <nav>
            <button class="go-back" style="overflow:hidden;">
                <img src="/Main/assets/home.svg" style="width: 24px; height: 24px;">
            </button>                
            <div class="test-title">
            </div>
            <div></div>
        </nav>       
        <div class="progress-container">
            <div class="progress" style="width: 0%;"></div>
        </div>
    </div>
    <div id="mainContainer" class="main-container">
        <article class="quiz-entry display-none">
            <div class="entry-section">
                <div class="introduction">
                    <h1 class="test-title">시험</h1>
                    <h2>수험자 정보 입력</h2>
                    <p>랭킹 기록을 위해 닉네임을 입력해 주세요.</p>
                </div>
                <div class="entry-form-with-warning">
                    <form class="entry">
                        <input type="input" id="nickname">
                        <a href="#" class="refresh-nickname">
                            <i class="fa-solid fa-arrows-rotate"></i>
                        </a>
                    </form>
                    <div class="warning disabled"></div>
                </div>
            </div>
            <div class="statistics-section">
                <div class="statistics-header">
                    <h2>(선택)설문조사</h2>
                </div>
                <form class="statistics">
                    <ul>
                        <li>사이트 이용자 파악을 위한 설문조사입니다.</li>
                        <li>
                            <label>
                                연령대
                            </label>
                                <select class="age">
                                    <option value="10대">10대</option>
                                    <option value="20대">20대</option>
                                    <option value="30대">30대</option>
                                    <option value="40대 이상">40대 이상</option>
                                    <option value="">응답하지 않음</option>
                                </select>
                            </li>
                            <li>
                            <label>
                                성별
                            </label>
                            <div class="radios gender-radios">
                                <select class="gender">
                                    <option value="female">여성</option>
                                    <option value="male">남성</option>
                                    <option value="other">기타</option>
                                    <option value="">응답하지 않음</option>
                                </select></div>
                        </li>
                    </ul>
                </form>
            </div>
            <form class="start-button">
                <button type="submit">테스트 시작하기</button>
            </form>
        </article>
        <article class="loading">
            <i class="fa-solid fa-spin fa-spinner"></i>
            잠시만 기다려주세요....
        </article>
    </div>
    <script src="../../src/darkmagic.js"></script>
    <script src="../../src/quiz-topbar-fix.js"></script>
</body>
</html>
