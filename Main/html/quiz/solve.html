<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>싱숑샹숑</title>
</head>
<body>
    <div id="topFixedBar" class="top-fixed-bar">
        <img id="mainTopLogo" class="main-top-logo" src= "../../dist/assets/images/logo/MainLogo_1_alpha.png" alt="err.png">        
        <div class="progress-container">
            <div class="progress" style="width: 30%;"></div>
        </div>
    </div>
    <div id="mainContainer" class="main-container">
        <article class="">
            <i class="fa-solid fa-spin fa-spinner"></i>
        </article>
        <article class="help-me">
            <h1>친구들야, 도와줘!</h1>
            <div class="problem-box">
             </div>
             <div class="buttons">
                <button class="share-twitter">트친한테 물어보기</button>
                <button class="share">실친한테 물어보기</button>
                <button class="continue">이어서 풀기</button>
             </div>
        </article>
    </div>
    <div class="correctness-effect display-none">
        <div class="ok">
            <i class="fa-solid fa-check"></i>
        </div>
        <div class="fail">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>
</body>
</html>
