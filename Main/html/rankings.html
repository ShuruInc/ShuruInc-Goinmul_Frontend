<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>고인물테스트</title>
</head>
<body>
    <div id="topFixedBar" class="top-fixed-bar gradient">
        <nav>
            <button class="go-back">
                <i class="fa-solid fa-chevron-left"></i>
            </button>                
            <div class="nothing"></div>
        </nav>
    </div>
    <div id="mainContainer" class="main-container">
        <div class="pushpined-paper-container">
            <div class="paper">
                <div class="side-padded">
                    <h1>명예의 전당</h1>
                    <img class="h1-border">
    
                    <nav class="categories">
                        <button class="active"></button>
                        <button></button>
                        <button></button>
                    </nav>
           
                    <div class="search">
                        <input type="text" placeholder="닉네임을 입력하세요. (ex. 고인물, 고인물#1234)">
                        <div class="search-icon">
                            <i class="fa-solid fa-search"></i>
                        </div>
                    </div>
                </div>

                <table class="rankings">
                    <thead>
                        <th class="ranking">순위</th>
                        <th class="nickname">닉네임</th>
                        <th class="score">점수</th>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <p class="note">순위는 1~100위 까지만 표시됩니다.</p>
            </div>
            <div class="pushpin"><img></div>
        </div>
        <footer>
            고인물테스트
        </footer>
    </div>
</body>
</html>
